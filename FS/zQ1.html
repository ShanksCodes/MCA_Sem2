<!DOCTYPE html>
<html>
    <head>
        <title>form with js validation</title>
        <style>
            body{
                font-family: 'Times New Roman';
                padding: 20px 30px;
                
            
                
            }
            input{
                border-color: grey;
                border-radius: 5px;
                
            }
            div{
                margin: 5px;
            
            }
            label{
                display: inline-block;
                width: 150px;
            }
            fieldset{
                width: 50%;
            }
            .formerror{
                color: red;
            }
        </style>
        <script>
            function clearErrors()
            {
               errors = document.getElementsByClassName('formerror');
               for(let item of errors){
                   item.innerHTML="";
               }
            }
            function seterror(id, error){
               element = document.getElementById(id);
               element.getElementsByClassName('formerror')[0].innerHTML = error;
            }

            function validateForm(){
               var returnval= true;
               clearErrors();
       
               var name = document.getElementById('fname').value;
               if(name.length<5){
                   seterror("name","*length must be more then 5");
                  returnval= false;
               }
               var phone = document.getElementById('fphone').value;
               if(phone.length!=10){
                seterror("phone","*length must be 10");
                returnval= false;
               }
               var password = document.getElementById('fpass').value;
               if(password.length<6){
                seterror("pass","*length must be greater than 6");
                returnval= false;
               }
               return returnval;
            }
           </script>
    </head>
    <body >
        <h2 align="center">Student Admission Registration form with JS-Validation</h2>
        <center>
        <fieldset>
            <form align="left" action="" name="myForm" autocomplete="off" onsubmit="return validateForm()" >
            <div class="studentform" id="name">
               <label>Student Name:</label><input type="text" id="fname" placeholder="your name" required> <span class="formerror"></span>
            </div>
            <div class="studentform" id="email">
                <label>Student Email:</label><input type="email" id="femail" placeholder="your email" required> <span class="formerror"></span>
            </div>
            <div class="studentform" id="pass">
                <label>Password:</label><input type="password" id="fpass" required> <span class="formerror"></span>
            </div>
            <div class="studentform" id="phone">
                <label>Mobile Number:</label><input type="phone" id="fphone"  required placeholder="123-45-678"> <span class="formerror"></span>
            </div>
            <div class="studentform" id="gender">
                <label>Gender:</label>  Male:<input type="radio" id="gender" name="gender" required>  Other:<input type="radio" id="gender" name="gender" required>  Female:<input type="radio" id="gender" name="gender" required> 
            </div>
            <div class="studentform" id="course">
                <label>Course to Apply:</label><select id="fcourse" name="course" placeholder="Select Course" required>
                    <option value="none" selected disabled hidden>Select a Course</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <div class="studentform" id="comment">
            <label>Comments/Query:</label><textarea name="message" id="fcomment" rows="2" cols="25" placeholder="Write anything you would like to know"></textarea>    
            </div>
            <div class="studentform" id="register">
                <input type="submit" name="register" id="fsubmit" value="register">
            </div>
        </form></fieldset></center>
        <footer>By Tarun Goyal</footer>
        
    </body>
    
</html>
