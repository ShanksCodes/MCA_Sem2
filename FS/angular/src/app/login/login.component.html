<form (ngSubmit)="handleSubmit()">
    <h1>Login</h1>
    <input
      placeholder="Enter Your Name"
      type="text"
      [(ngModel)]="name"
      name="name"
    />
    <input
      placeholder="Enter Your Email"
      type="email"
      [(ngModel)]="email"
      name="email"
    />
    <input
      placeholder="Enter Your Password"
      type="password"
      [(ngModel)]="password"
      name="password"
    />
    <input type="submit" value="Login" />
  </form>
