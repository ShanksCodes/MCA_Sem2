
<div class="container">
<div class="form-container">
  <h2>Car Loan</h2>

  <label>Loan Amount:</label>
  <input type="number" [(ngModel)]="loanAmount"><br><br>

  <label>Loan Term (in months):</label>
  <input type="number" [(ngModel)]="loanTerm"><br><br>

  <label>Interest:</label>
  <input type="text" value="10%" readonly><br><br>

  <label>EMI:</label>
  <input type="number" [value]="calculateEMI()" defaultValue="0" readonly><br><br>
 </div></div>
